<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_checking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="theme.css">

</head>
<body>
    
    <!-- ------------Navbar---------------- -->
    <div class="header">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <img src="Assets/Graduation Cap.png" alt="graduation" class="cap ">
              <span class="icon ms-5 mt-4">Student Management System</span> 
                <form class="d-flex justify-content-end me-4">
                  <input class="form-control me-5 " type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="button">Search</button>
                </form>
              </div>
            </div>
          </nav>

    </div>
    <!-- -------------Add Student--------------- -->
     <div class="add d-flex justify-content-end me-4">
        <button class="btn addstd "onclick="openForm()" type="button">+ Add Student</button>
     </div>
           
     <!-- form -->
     <div id="dsply_form" class="mt-3" >
      <form class="mx-auto stdform p-4 " >
        <div  class="pb-3 d-flex justify-content-between">
          <h3>Add Student</h3>
          <button class="border-0 bg-transparent"onclick="closeForm()"><img src="./Assets/Cancel.png" alt="cancel" ></button>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" placeholder="Student Name" id="name" required>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" placeholder="Gender" id="gender" required>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" placeholder="DOB" id="dob"required>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" placeholder="Address" id="address"required>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" placeholder="Contact" id="contact"required>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form> 
     </div>
   <!-- ----------------------------------------------------- -->
   <div id="overlay"></div>
   <!-- ----------------------------------------------------- -->

    <!-- --------------Student Details---------- -->
     <div class=" mt-5 ms-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="studentCards">
            <!-- Display student details -->
        </div>
      </div>


  
     <!-- Script tag -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="index.js"></script>

</body>
</html>
